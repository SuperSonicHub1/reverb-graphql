enum core_apimessages_Checkout_Status {
  """Initial status"""
  AWAITING_PAYMENT
  PAYMENT_IN_PROGRESS

  """User needs to enter SCA/3DS"""
  REQUIRES_3DS_AUTHENTICATION
  PAYMENT_SUCCESS
  DUPLICATE_PAYMENT

  """Payment processor failure. Return to payment"""
  CHECKOUT_PROCESSING_FAILURE

  """
  Checkout info such as tax or sales are no longer valid, return to payment
  """
  CHECKOUT_INFORMATION_FAILURE

  """User's shipping details were incorrect. Return to shipping"""
  INVALID_SHIPPING_ADDRESS_FAILURE

  """User's payment method was incorrect. Return to payment"""
  PAYMENT_INFORMATION_FAILURE

  """User cannot proceed with current region. Return to cart"""
  USER_IN_SANCTIONED_REGION_FAILURE

  """Return to cart"""
  LISTING_AVAILABILITY_FAILURE

  """Return to shipping"""
  STANDARD_USER_ATTEMPTED_GUEST_CHECKOUT_FAILURE

  """Return to cart"""
  LISTING_PURCHASE_RATE_LIMIT_FAILURE

  """
  Express Sale only, retryable if EP was down, otherwise indicates the shipment cannot be created for this seller
  """
  SHIPMENT_CREATION_FAILURE

  """
  Express Sale only, seller must wait for pending ES orders to be evaluated by
  warehouse team before processing another ES checkout
  """
  PENDING_EXPRESS_SALE_ORDERS_LIMIT_FAILURE
}

